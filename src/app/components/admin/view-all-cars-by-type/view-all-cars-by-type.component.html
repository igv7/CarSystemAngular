<body>
    <div class="filter mt-2 text-center position-fixed">
        <div class="button">
            <button type="button" class="btn btn-dark mb-2 mt-2" (click)="backToAdmin()">Back to admin page</button>&nbsp;
            <button [disabled]="!formInfo.form.valid" type="submit" class="btn btn-primary"  (click)="getAllCarsByType(this.car.type)">Get All Cars By Type</button>&nbsp;
            <button [disabled]="!formInfo.form.valid" type="button" class='btn btn-light mb-2 mt-2' (click) = "toggleImage()" >
                {{showImage ? 'Hide': 'Show'}} Image
            </button>
        </div>
        <form  #formInfo="ngForm" class="needs-validation" novalidate  #f="ngForm"  action="view-all-cars-by-type" method=post>
            <div class="form-group">
                <label for="examplInputType" id="examplInputType"><h4>Select Car Type</h4></label>&nbsp;
                <button type="reset" class="btn btn-outline-light">Reset</button>
                <select id="examplInputType" class="form-control" type="text" name="type" [(ngModel)]="car.type" ngModel required>
                  <option selected disabled></option>
                  <option value="AUDI">AUDI</option>
                  <option value="BMW">BMW</option>
                  <option value="HONDA">HONDA</option>
                  <option value="MAZDA">MAZDA</option>
                  <option value="MERCEDES">MERCEDES</option>
                  <option value="MITSUBISHI">MITSUBISHI</option>
                  <option value="SUBARU">SUBARU</option>
                  <option value="TOYOTA">TOYOTA</option>
                  <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                </select>
                <!-- <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please choose a car type.
                </div> -->
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="table-responsive mt-3">
                <div *ngIf="cars">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr class="table-primary">
                                <th>ID</th>
                                <th>Number</th>
                                <th>Color</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Price</th>
                                <th *ngIf="showImage">Image for familiarize only</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of cars">
                                <td class="table-dark">{{c.id}}</td>
                                <td>{{c.number}}</td>
                                <td>{{c.color}}</td>
                                <td>{{c.type}}</td>
                                <td>{{c.amount}}</td>
                                <td>&#36;{{c.price}}</td>
                                <td *ngIf="showImage">
                                    <a href="/assets/images/CARS/{{c.type}}.jpg" target="blank">
                                    <img src="/assets/images/CARS/{{c.type}}.jpg" width="150" height="90" class="mt-0 ml-0">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
