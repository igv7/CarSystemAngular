
<br><br>
<body>
    <div class="container-fluid">
        <div class="container"><hr>
            <div class="row text-center justify-content-center">
                <div class="button">
                    <button type="button" class="btn btn-dark mb-3 mt-3" (click)="logout()">Sign Out</button>
                </div>
            </div><hr>
            <div class="row text-center justify-content-center">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <button type="button" class="btn btn-info mb-2 mt-4" (click)="viewCars()">View Cars</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <button type="button" class="btn btn-info mb-2 mt-4" (click)="viewMyCars()">View My Cars</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <button type="button" class="btn btn-info mb-2 mt-4" (click)="viewMyReceipts()">View My Receipts</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <button type="button" class="btn btn-info mb-2 mt-4" (click)="viewMyBalance()">View My Balance</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2">
                    <button type="button" class="btn btn-danger mb-2 mt-4" (click)="deleteAccount()">Delete Account</button>
                </div>
            </div><hr>
        </div>
    </div>
</body>
